<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Station</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h2>Spec Petrol Station!</h2> <!-- Heading -->
        <p>Please select the type of petrol you need:</p> <!-- Instruction for petrol selection -->
        <select id="petrolType"> <!-- Dropdown for petrol selection -->
            <option value="super">Super (98)</option>
            <option value="special">Special (95)</option>
            <option value="diesel">Diesel</option>
            <option value="e-plus">E-Plus (91)</option>
        </select>
        <p>Please enter the amount of petrol you need (in liters):</p> <!-- Instruction for entering petrol amount -->
        <input id="litersNeeded" type="number" value="1.72"> <!-- Input field for petrol amount -->
        <p>Do you need cleaning products for the car?</p> <!-- Instruction for cleaning products -->
        <label><input type="radio" name="cleaningProducts" value="yes"> Yes</label> <!-- Radio button for selecting Yes -->
        <label><input type="radio" name="cleaningProducts" value="no" checked> No</label> <!-- Radio button for selecting No -->
        <div id="cleaningProductsOptions" style="display: none;"> <!-- Container for cleaning product options, initially hidden -->
            <p>Select cleaning product and quantity:</p> <!-- Instruction for cleaning product selection -->
            <select id="cleaningProductOptions"> <!-- Dropdown for cleaning product selection -->
                <option value="0">None</option>
                <option value="5">Car Wash Soap ($5)</option>
                <option value="10">Interior Cleaner ($10)</option>
                <option value="15">Complete Cleaning Kit ($15)</option>
            </select>
            <input id="quantity" type="number" value="1" min="1"> <!-- Input field for quantity of cleaning product -->
        </div>
        <button id="calculateBtn">Calculate Price</button> <!-- Button to calculate the total price -->
        <div id="receipt" style="display: none;"> <!-- Container for displaying bill receipt, initially hidden -->
            <h3>Bill Receipt</h3>
            <p id="receiptContent"></p> <!-- Placeholder for receipt content -->
        </div>
        <span id="response"></span> <!-- Placeholder for response message -->
    </div>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
