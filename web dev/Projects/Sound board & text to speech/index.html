<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Alan Partridge Soundboard</title>
</head>
<body>
    <div id="bg"></div>
    <!-- Container for centering -->
    <div class="container">
        <!-- Heading for the soundboard -->
        <h3>
            <!-- Title of the soundboard -->
            ᴀʟᴀɴ ᴘᴀʀᴛʀɪᴅɢᴇ ꜱᴏᴜɴᴅʙᴏᴀʀᴅ ᴀᴜᴅɪᴏ ꜱᴀᴍᴘʟᴇʀ <br>
            ᴀɴᴅ ᴛᴇxᴛ ᴛᴏ ꜱᴘᴇᴇᴄʜ ꜰᴇᴀᴛᴜʀᴇ
        </h3>
    </div>
    <!--Text to speech-->
    <div>
        <input type="text" id="text-to-speech" placeholder="ᴇɴᴛᴇʀ ᴛᴇxᴛ ᴛᴏ ꜱᴘᴇᴀᴋ"/>
    </div>
    <div>
        <button type="button" onclick="textToAudio()" id="Speak">
        ꜱᴘᴇᴀᴋ
        </button>
    </div>
    <!-- Audios -->
    <div class="controls">
    <audio src="Audio/ah-ha.mp3" id="Ah-Ha"></audio>
    <audio src="Audio/back-of-the-net.mp3" id="Back-Of-The-Net"></audio>
    <audio src="Audio/bangoutoforder.mp3" id="BangOutOfOrder"></audio>
    <audio src="Audio/dan.mp3" id="Dan"></audio>
    <audio src="Audio/emailoftheevening.mp3" id="Email"></audio>
    <audio src="Audio/hellopartridge.mp3" id="Hellopartridge"></audio>
    <audio src="Audio/iateascotchegg.mp3" id="Egg"></audio>
    <audio src="Audio/imconfused.mp3" id="Confused"></audio>
    </div>
    <!-- Container for dynamically generated buttons -->
    <div id="buttons"></div>
    
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
